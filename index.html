<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Emotion FaceAI</title>
    </head>
    <body>
        <h1>Face AI</h1>
        <form onsubmit="handle(event)" id="image-form" enctype="multipart/form-data">
            <input name="image" accept="image/*" type="file" id="file" onchange="loadFile(event)">
            <img id="output">
            <button type="submit">Detect Emotion</button>
        </form>
        <div id="emotion"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
         
        <script src="FaceAI.js" type="text/javascript"></script>
    

    </body>
</html>
